<!DOCTYPE html>
<html lang="en">
<head>

    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://lakshyabansal.000webhostapp.com/"  target="_blank">

                </a>
            </div>
            <div class="flex">

                    <i class="fa fa-github"></i>

            </div>

                <a href="https://www.linkedin.com/in/proghammer/"  target="_blank">

                </a>
            </div>
            <div class="flex">

                </a>
            </div>
