<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Media Launcher</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="/edit.css"
      rel="stylesheet"
    />

    


</head>

<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/logo.png" alt="Social Media Launcher" class="logo-icon">
            Social Media Launcher
        </h1>
    </div>
    <div class="modal-content">
        <h2>Hello Lakshya!</h2>
        <p>All your profiles are just one click away!</p>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
            <div class="flex">
                <i class="fa fa-child"></i>
                <div class="ball">
                    <input class="form-input" id="name" type="text" placeholder="Name">
                </div>
            </div>
            <div class="flex">
                <i class="fa fa-globe"></i>
                <div class="ball">
                    <input class="form-input" id="website" type="text" placeholder="url">
                </div>
            </div>
            <div class="flex">
                <i class="fa fa-github"></i>
                <div class="ball">
                    <input class="form-input" id="github" type="text" placeholder="url">
                </div>
            </div>
            <div class="flex">
                <i class="fa fa-linkedin"></i>
                <div class="ball">
                    <input class="form-input" id="linkedin" type="text" placeholder="url">
                </div>
            </div>
            <div class="flex">
                <i class="fa fa-twitter"></i>
                <div class="ball">
                    <input class="form-input" id="twitter" type="text" placeholder="url">
                </div>
            </div>
            <div class="flex">
                <i class="fa fa-facebook"></i>
                <div class="ball">
                    <input class="form-input" id="facebook" type="text" placeholder="url">
                </div>
            </div>
            <div class="flex">
                <button class="save-btn" id="save">Save</button>
            </div>
            <div class="flex">
                <a class="back-btn" role="button" href="popup.html">Back</a>
            </div>
        </div>
    </div>
    <script src="/edit.js"></script>
</body>
</html>
